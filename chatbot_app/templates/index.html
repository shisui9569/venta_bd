<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaludPerfecta - Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenido a SaludPerfecta</h1>
            <p>Tu tienda de productos de salud y bienestar</p>
        </header>
        
        <main>
            <section class="content">
                <h2>Nuestros Productos</h2>
                <p>Descubre nuestra amplia gama de productos para mejorar tu salud y bienestar.</p>
            </section>
        </main>
    </div>

    <!-- Quick Chat Icon -->
    <div class="chat-icon" id="chatIcon">
        <i class="fas fa-comments"></i>
        <span class="notification-dot"></span>
    </div>

    <!-- Chatbot Widget -->
    <div class="chatbot-widget" id="chatbotWidget">
        <div class="chat-header">
            <h3>Asistente Virtual</h3>
            <span class="close-btn" id="closeBtn">&times;</span>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <i class="fas fa-robot"></i>
                <p>¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje aquí...">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
